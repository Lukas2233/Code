<!DOCTYPE html>
<html>
<head> 
    <title>ROVER COMMAND CENTER</title>
    <style>
        /* Updated page background color */
        body {
            background-color: rgb(39, 39, 39);
        }

        /* Updated font for the title */
        h1 {
            font-family: sans-serif;
        }

        /* Make the image responsive */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Make the webcam feed responsive and centered */
        #camera-feed {
            max-width: 950px;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            margin: 0 auto;
        }


        /* Center the buttons and arrange them in a grid */
        .button-container {
            display: grid;
            grid-template-columns: repeat(7, 4fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-image: url("../static/img/buttonbackground.png");
            background-size: cover;
            background-position: center;
            height: 250px; /* Set height to cover the entire viewport */

        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

<script>
    document.addEventListener('keydown', function(event) {
        var key = event.key;
        if (key === ' ') {
            key = 'q';
        }
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/send_command/' + key, true);
        xhr.send();
    });

    function sendCommand(command) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/send_command/' + command, true);
        xhr.send();
    }
</script>

</head>
<body>
    <div style="background-color: rgb(26, 26, 26); height: 50px; display: flex; align-items: center; justify-content: center;">
        <h1 style="text-align: center; color: white;">ROVER COMMAND CENTER</h1>
    </div>
    <div id="camera-feed">
        <!-- Webcam feed will be displayed here -->
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        // Run displayWebcamFeed function when the page is loaded
        window.onload = function() {
            displayWebcamFeed();
        };
    </script>

<!--grid container -->
    <div class="button-container">
<!--Top row left grid-->
    <div class="button">
            <a href="#" onclick="sendCommand('q')">
                <img src="../static/img/rotateleft.png" alt="rotateleft">
            </a>
        </div>

        <div class="button">
            <a href="#" onclick="sendCommand('w')">
                <img src="../static/img/forward.png" alt="forward">
            </a>
        </div>

        <div class="button">
            <a href="#" onclick="sendCommand('e')">
                <img src="../static/img/rotateright.png" alt="rotateright">
            </a>
        </div>

        <div class="button">
            <a href="#" onclick="sendCommand('r')">
                <img src="../static/img/diagonalright.png" alt="diagonalright">
            </a>
        </div>

<!--Top row right grid-->
<div class="button">
    <a href="#" onclick="sendCommand('u')">
        <img src="../static/img/smallleft.png" alt="smallleft">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('k')">
        <img src="../static/img/center.png" alt="center">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('e')">
        <img src="../static/img/smallright.png" alt="smallright">
    </a>
</div>

<!--Middle row left grid-->
<div class="button">
    <a href="#" onclick="sendCommand('a')">
        <img src="../static/img/crableft.png" alt="crableft">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('s')">
        <img src="../static/img/reverse.png" alt="reverse">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('d')">
        <img src="../static/img/crabright.png" alt="crabright">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('f')">
        <img src="../static/img/diagonalleft.png" alt="diagonalleft">
    </a>
</div>


<!--Middle row right grid-->
<div class="button">
    <a href="#" onclick="sendCommand('j')">
        <img src="../static/img/bigleft.png" alt="bigleft">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('k')">
        <img src="../static/img/center.png" alt="center">
    </a>
</div>

<div class="button">
    <a href="#" onclick="sendCommand('l')">
        <img src="../static/img/bigright.png" alt="bigright">
    </a>
</div>



    </div>

<!--Bottom row center grid-->


<div class="button">
    <a href="#" onclick="sendCommand('q')">
        <img src="../static/img/stop.png" alt="stop">
    </a>
</div>

</body>
</html>
