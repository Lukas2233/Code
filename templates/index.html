<!DOCTYPE html>
<html>
<head> 
    <title>ROVER COMMAND CENTER</title>
    <style>
        /* Updated page background color */
        body {
            background-color: rgb(39, 39, 39);
        }

        /* Updated font for the title */
        h1 {
            font-family: sans-serif;
        }

        /* Make the image responsive */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Make the webcam feed responsive and centered */
        #camera-feed {
            max-width: 950px;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            margin: 0 auto;
        }

        /* Scale the keyboard layout image and center it */
        #keyboard-layout {
            max-width: 950px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script>
        document.addEventListener('keydown', function(event) {
            var key = event.key;
            if (key === ' ') {
                key = 'q';
            }
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/send_command/' + key, true);
            xhr.send();
        });
    </script>
</head>
<body>
    <div style="background-color: rgb(26, 26, 26); height: 50px; display: flex; align-items: center; justify-content: center;">
        <h1 style="text-align: center; color: white;">ROVER COMMAND CENTER</h1>
    </div>
    <div id="camera-feed">
        <!-- Webcam feed will be displayed here -->
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        // Run displayWebcamFeed function when the page is loaded
        window.onload = function() {
            displayWebcamFeed();
        };
    </script>
    <img id="keyboard-layout" src="../static/img/Keyboard Layout.png" alt="Description of the image">

</body>
</html>
