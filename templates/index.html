<!DOCTYPE html>
<html>
<head> 
    <title>ROVER COMMAND CENTER</title>
    <style>
        /* Style the container for the D-pad */
        .d-pad-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }

        /* Style the rows in the D-pad */
        .d-pad-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* Style the buttons in the D-pad */
        .d-pad-button {
            width: 150px; /* Updated button width */
            height: 150px; /* Updated button height */
            font-size: 18px;
            margin: 5px;
            border: none; /* Removed border */
            border-radius: 0;
            background-color: transparent; /* Updated background color */
            color: #fff; /* Updated text color */
            cursor: pointer;
            padding: 0; /* Removed padding */
        }

        /* Style the message div */
        #message {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Updated page background color */
        body {
            background-color: rgb(39, 39, 39);
        }

        /* Updated font for the title */
        h1 {
            font-family: sans-serif;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            /* Adjust button size for smaller screens */
            .d-pad-button {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            /* Adjust button size and container margin for even smaller screens */
            .d-pad-container {
                margin-top: 10px;
            }

            .d-pad-button {
                width: 90px;
                height: 90px;
                font-size: 12px;
            }
        }
    </style>
    <script>
        function sendCommand(command) {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            
            // Define the callback function
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the message div with the response text
                    document.getElementById("message").innerText = xhr.responseText;
                }
            };
            
            // Open a new asynchronous GET request to the specified route
            xhr.open("GET", "/send_command/" + command, true);
            
            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <div style="background-color: rgb(26, 26, 26); height: 50px; display: flex; align-items: center; justify-content: center;">
        <h1 style="text-align: center; color: white;">ROVER COMMAND CENTER</h1>
    </div>
    <!-- Use JavaScript to call the sendCommand function on button click -->
    <div class="d-pad-container">
        <!-- First row of buttons -->
        <div class="d-pad-row">
            <button class="d-pad-button" onclick="sendCommand('w')">
                        <img src="Forward.png" alt="Forward" width="150" />
                    </button>
                </div>
                <!-- Second row of buttons -->
                <div class="d-pad-row">
                    <button class="d-pad-button" onclick="sendCommand('a')">
                        <img src="Forward.png" alt="Left" width="150" />
                    </button>
                    <button class="d-pad-button" onclick="sendCommand('q')">
                        <img src="Forward.png" alt="Stop" width="150" />
                    </button>
                    <button class="d-pad-button" onclick="sendCommand('d')">
                        <img src="Forward.png" alt="Right" width="150" />
                    </button>
                </div>
                <!-- Third row of buttons -->
                <div class="d-pad-row">
                    <button class="d-pad-button" onclick="sendCommand('s')">
                        <img src="reverse.png" alt="Backward" width="150" />
            </button>
        </div>
    </div>
    <!-- Display the message here -->
    <div id="message" style="text-align: center;"></div>
</body>
</html>
